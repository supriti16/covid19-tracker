<div class="ui inverted dimmer" [class.active] = 'loading'>
    <div class="ui text loader">Loading</div>
</div>
<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Corona Covid-19 Tracker</h1>
    <hr>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'
    [totalActive]='totalActive'></app-dashboard-card>
</div>
<hr>
<div class="ui form">
    <div class="inline fields">
      <label for="caseType">Select case type: </label>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id='c' name="caseType" #c (click)='updateChart(c)' value="c" checked="" tabindex="0" class="hidden">
          <label for="c">Confirmed</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="d"value ='d'  #d (click)='updateChart(d)'name="caseType" tabindex="0" class="hidden">
          <label for="d">Deaths</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" id="a"value= 'a' #a (click)='updateChart(a)'name="caseType" tabindex="0" class="hidden">
          <label for="a">Active</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input type="radio" value='r' id="r" name="caseType" #r (click)='updateChart(r)' tabindex="0" class="hidden">
          <label for="r">Recovered</label>
        </div>
      </div>
    </div>
<div class="row">
    <div class="col">
      <google-chart [type]='chart.PieChart' [options]='chart.options' style="width: 100%;" 
      [height]="chart.height" [data]='datatable'></google-chart>
    </div>
    <div class="col">
      <google-chart [type]='chart.ColumnChart' [options]='chart.options' style="width: 100%;" 
      [height]="chart.height" [data]='datatable'></google-chart>
    </div>
    <div class="col">
      <google-chart [type]='chart.LineChart' [options]='chart.options' style="width: 100%;" 
      [height]="chart.height" [data]='datatable'></google-chart>
    </div>
</div>
